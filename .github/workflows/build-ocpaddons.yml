name: Build OCP Addons

on: workflow_dispatch
# on:
#     push:
#         branches:
#             - v7.9

env:
    OCP: 7.9.1.0
    OCCT: 7.9.1
    WHEEL: 7.9.1.0
    SDK_RUNID: 18226165092

jobs:
    addons-ubuntu:
        name: Build OCP addons for ${{ matrix.python-version }} on ${{ matrix.os }}
        runs-on: ubuntu-latest
        container:
            image: ubuntu:20.04
            options: --name ci-ubuntu-20 # needed for manylinux_3_31
        strategy:
            fail-fast: false
            matrix:
                os: ["ubuntu-22.04"]
                # python-version: ["3.10", "3.11", "3.12", "3.13"]
                python-version: ["3.13"]

        steps:
            - uses: actions/checkout@v4

            - name: Build SDKs
              id: build-ocp-addons
              uses: ./.github/actions/build-ocp-addons
              with:
                  os: ${{ matrix.os }}
                  python-version: ${{ matrix.python-version }}
                  sed-i: "sed -i"
                  github-token: ${{ secrets.GITHUB_TOKEN }}

    addons-win-mac:
        name: Build OCP addons for ${{ matrix.python-version }} on ${{ matrix.os }}
        runs-on: ${{ matrix.os }}
        strategy:
            fail-fast: false
            matrix:
                # os: ["macos-13", "macos-15", "windows-2022"]
                os: ["macos-15"]
                # python-version: ["3.10", "3.11", "3.12", "3.13"]
                python-version: ["3.13"]
                include:
                    - os: "macos-15"
                      sed-i: "gsed -i"
                    # - os: "macos-13"
                    #   sed-i: "gsed -i"
                    # - os: "windows-2022"
                    #   sed-i: "sed -i"
        steps:
            - uses: actions/checkout@v4

            - name: Build SDKs
              id: build-ocp-addons
              uses: ./.github/actions/build-ocp-addons
              with:
                  os: ${{ matrix.os }}
                  python-version: ${{ matrix.python-version }}
                  sed-i: ${{ matrix.sed-i }}
                  github-token: ${{ secrets.GITHUB_TOKEN }}

    tests:
        name: Test OCP Addons on ${{ matrix.os }}
        runs-on: ${{ matrix.os }}
        needs: [addons-ubuntu, addons-win-mac]

        strategy:
            fail-fast: false
            matrix:
                # os: ["macos-13", "macos-15", "ubuntu-22.04", "windows-2022"]
                os: ["macos-15", "ubuntu-22.04"]
                # python-version: ["3.10", "3.11", "3.12", "3.13"]
                python-version: ["3.13"]

                include:
                    - os: "ubuntu-22.04"
                      sed-i: "sed -i"
                    - os: "macos-15"
                      sed-i: "gsed -i"
                    # - os: "macos-13"
                    #   sed-i: "gsed -i"
                    # - os: "windows-2022"
                    #   sed-i: "sed -i"

        steps:
            - uses: actions/checkout@v4
            - name: Test OCP
              id: test-ocp
              uses: ./.github/actions/test-ocp-addons
              with:
                  os: ${{ matrix.os }}
                  python-version: ${{ matrix.python-version }}
                  sed-i: ${{ matrix.sed-i }}
                  github-token: ${{ secrets.GITHUB_TOKEN }}
