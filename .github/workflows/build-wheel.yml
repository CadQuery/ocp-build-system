name: build-wheel
on:
  workflow_dispatch
jobs:
  build-linux:
    runs-on: ubuntu-18.04
    steps:
    - uses: actions/checkout@v2
    - uses: conda-incubator/setup-miniconda@v2
      with:
        miniconda-version: "latest"
        auto-update-conda: true
        python-version: 3.8
        activate-environment: test
    - name: Build Miniconda environment
      shell: bash --login {0}
      run: |
        sudo apt install -y build-essential libgl1-mesa-dev mesa-common-dev libglu1-mesa-dev freeglut3-dev
        git clone --recurse-submodules https://github.com/CadQuery/OCP.git
        cd OCP
        conda env create -f env.yml -n ocp
        # pip uninstall --yes path.py
        # pip install path
    - name: Run pywrap
      shell: bash --login {0}
      run: |
        conda activate ocp
        cd OCP/pywrap
        python setup.py install
        cd ..
        pywrap all ocp.toml
    - name: Run cmake
      shell: bash --login {0}
      run: |
        conda activate ocp
        cmake -DCMAKE_VERBOSE_MAKEFILE:BOOL=ON -S OCP -B build
        cmake -DCMAKE_VERBOSE_MAKEFILE:BOOL=ON --build build
    - name: Find library
      shell: bash --login {0}
      run: |
        sudo find / -iname OCP*.so
    - uses: actions/upload-artifact@v2
      with:
        name: cq-cli-Linux-x86_64
        path: /home/runner/work/ocp-build-system
